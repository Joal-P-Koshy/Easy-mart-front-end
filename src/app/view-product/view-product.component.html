
<app-header></app-header>

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="productData.image" height="500px" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">{{productData.id}}</div>
                <h1 class="display-5 fw-bolder">{{productData.title}}</h1>
                <div class="fs-4 w-100 mb-5">
                    <span>$ {{productData.price}}</span>
                </div>
                <p class="lead">{{productData.description}}</p>
                <div class="d-flex mt-2">
                    <button class="btn btn-outline-danger me-3" (click)="addtoWishlist(productData)"><i class="fa-solid fa-heart fa-beat me-2"></i>Add to WishList</button>
                    <button class="btn btn-outline-primary" (click)="addtoCart(productData)"><i class="fa-solid fa-cart-shopping me-2"></i>Add to Cart </button>
                </div>
            </div>
        </div>
    </div>
</section>
