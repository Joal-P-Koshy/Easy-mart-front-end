<section class="py-5" id="product">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allproduct">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top p-3" src={{product.image}} width="100%" height="250px" 
                    alt="..." routerLink="view-product/{{product.id}}"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                            {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="d-flex justify-content-between m-4">
                        <a class="btn btn-outline-danger" (click)="addtoWishlist(product)"><i class="fa-solid fa-heart fa-beat"></i></a>
                        <a class="btn btn-outline-success" (click)="addtoCart(product)"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
